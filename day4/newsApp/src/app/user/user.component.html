<div id="container" *ngIf="user" class="jumbotron" style="background-color: white; padding: 0;"> 
    
    <img id="user-img" src={{user.imgURL}}/>
    <p id="user-name">@{{user.name}}</p>


    <div id="statistics-container">
        <div id="user-tweetsN" style="text-align: center;">
            <label>Tweets</label>
            <p>{{user.tweetsN}}</p>
        </div>
        <div id="user-followersN" style="text-align: center;">
            <label>Followers</label>
            <p>{{user.followersN}}</p>
        </div>
        <div id="user-followingN" style="text-align: center;">
            <label>Following</label>
            <p>{{user.followingN}}</p>
        </div>
    </div>


</div>
