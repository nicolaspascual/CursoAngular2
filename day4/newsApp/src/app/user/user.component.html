<div id="container" *ngIf="user">
    
    <img id="user-img" src={{user.imgURL}}/>
    <p id="user-name">@{{user.name}}</p>


    <div id="user-tweetsN">
        <label>Tweets</label>
        <p>{{user.tweetsN}}</p>
    </div>
    <div id="user-followersN">
        <label>Followers</label>
        <p>{{user.followersN}}</p>
    </div>
    <div id="user-followingN">
        <label>Following</label>
        <p>{{user.followingN}}</p>
    </div>


</div>
